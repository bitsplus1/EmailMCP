[tool:pytest]
# Pytest configuration for integration tests

# Test discovery
testpaths = tests
python_files = test_integration.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    integration: marks tests as integration tests requiring Outlook
    performance: marks tests as performance benchmarks
    concurrent: marks tests as concurrent/threading tests
    slow: marks tests as slow running
    outlook_required: marks tests that require Outlook to be running

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Output
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --durations=10

# Timeout settings
timeout = 300
timeout_method = thread

# Asyncio settings
asyncio_mode = auto

# Filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:win32com.*

# Minimum version
minversion = 6.0